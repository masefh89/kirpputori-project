<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Kirpputori</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Kirpputori</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listingHandling.html">Manage-items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sell-item.html">Sell-items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="browse.html">Browse-items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">My-account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-dark btn-info" type="submit">Search</button>
                </form>
                 <!-- Shopping Cart Icon with Badge -->
                <div class="d-flex align-items-center">
                    <a href="shopping-cart.html" class="text-decoration-none position-relative mx-3">
                        <i class="fas fa-shopping-cart fa-lg text-white"></i>
                        <!-- Badge showing item count -->
                        <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger text-dark">0</span>
                    </a>
                </div>
            </div>
        </div>   
    </nav>
    <main class="flex-grow-1">
        <!-- Register form -->
         <section class="mb-4" id="registerSec">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 mt-5 ">
                        <div class="card">
                            <div class="card-header bg-warning">
                                <h3 class="text-center">Register your self</h3>
                            </div>
                            <div class="card-body my-3">
                                <form action="">
                                    <div class="mb-4">
                                        <label for="fullname" class="form-label">Fullname</label>
                                        <input type="text" class="form-control" id="registerFullname" placeholder="Enter your fullname">
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email address">
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="password" class="form-label" >Password</label>
                                        <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password">
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="confirmPassword" class="form-label">Confirm Passwrod</label>
                                        <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Re-enter your password">
                                    </div>
                                    <div class="mb-3">
                                        <input class="form-check-input" type="checkbox" id="termsCheckbox">
                                        <label class="form-check-label" for="termsCheckbox">I agree to the <a href="#">Terms and Conditions</a></label>
                                    </div>
                                    <div class="d-grid gap-2">

                                        <button class="btn btn-warning" id="registerButton">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

         </section>
        

    </main>

    <footer class="bg-warning text-dark pt-3 pb-3">
        <div class="container">
            <div class="row">
            <!-- Social Media Icons -->
                <div class="col-md-6 mx-auto  text-center">
                    <h5 class="mb-3 d-flex justify-content-center">Follow Us</h5>
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="https://www.facebook.com/" class="text-primary fs-4 text-hover-warning">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://www.x.com/" class="text-dark fs-4">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                        <a href="https://www.instagram.com/" class="text-danger fs-4">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.linkedin.com/" class="text-success fs-4">
                            <i class="fab fa-linkedin"></i>
                        </a>
        
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="../bootstrap/bootstrap.min.js"></script>
    <script src="../javaScript/global.js"></script>
</body>
</html>
