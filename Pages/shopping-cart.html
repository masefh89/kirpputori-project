<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <title>Kirpputori</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- we have navbar.html page that we use it with javascrpit instead of 
     writing the navbar in every page, it is good for editing also-->
    <div id="navbar-placeholder"></div>
    <main class="flex-grow-1">
        <h1 class="text-center mb-4">Shopping Cart</h1>

 <!-- Cart table -->
        <div class="container table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-warning">
                    <tr>
                        <th>Item</th>
                        <th>Seller</th>
                        <th>Price (€)</th>
                        <th>Quantity</th>
                        <th>Total (€)</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example cart item -->
                    <tr>
                        <td>Example Item</td>
                        <td>mohammed</td>
                        <td>15.00</td>
                        <td>1</td>
                        <td>15.00</td>
                        <td>
                            <button class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <!-- Add more items here -->
                </tbody>
            </table>
        </div>

        <!-- Cart summary -->
        <div class="container d-flex justify-content-end align-items-center mt-4">
            <h4 class="me-3">Total: €15.00</h4>
            <button class="btn btn-success">Proceed to Checkout</button>
        </div>


    </main>
    <footer class="bg-warning text-dark pt-3 pb-3">
        <div class="container">
            <div class="row">
            <!-- Social Media Icons -->
                <div class="col-md-6 mx-auto  text-center">
                    <h5 class="mb-3 d-flex justify-content-center">Follow Us</h5>
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="https://www.facebook.com/" class="text-primary fs-4 text-hover-warning">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://www.x.com/" class="text-dark fs-4">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                        <a href="https://www.instagram.com/" class="text-danger fs-4">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.linkedin.com/" class="text-success fs-4">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../javaScript/global.js"></script>
</body>
</html>
