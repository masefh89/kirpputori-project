<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login-register.css">
    <title>Kirpputori</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- we have navbar.html page that we use it with javascrpit instead of 
     writing the navbar in every page, it is good for editing also-->
    <div id="navbar-placeholder"></div>


    <main class="flex-grow-1">
        <!-- login form -->
         <section id="login-reggister">
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-md-6">
                        <div class="card">
        <!--form header-->
                            <div class="card-header bg-warning">
                                <h3 class="text-center">Login to your account</h3>
                            </div>
        <!--form body-->
                            <div class="card-body py-3">
                                <form id="loginForm" novalidate>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
                                    </div>
                                    <div class="mb-3 password-field">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="password-wrapper">
                                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">

                                            <!-- Eye icon to show/hide password -->
                                            <i id="togglePassword" class="fa-solid fa-eye toggle-password"></i>
                                        </div>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-warning" id="loginButton">Login</button>
                                    </div>
                                    <div class="my-3">
                                        <p class="text-center">Don't have an account? <a href="register.html">Register here</a></p>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </section>

    </main>

    <footer class="bg-warning text-dark pt-3 pb-3">
        <div class="container">
            <div class="row">
            <!-- Social Media Icons -->
                <div class="col-md-6 mx-auto  text-center">
                    <h5 class="mb-3 d-flex justify-content-center">Follow Us</h5>
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="https://www.facebook.com/" class="text-primary fs-4 text-hover-warning">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://www.x.com/" class="text-dark fs-4">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                        <a href="https://www.instagram.com/" class="text-danger fs-4">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.linkedin.com/" class="text-success fs-4">
                            <i class="fab fa-linkedin"></i>
                        </a>
        
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../javaScript/global.js"></script>
    <script src="../javaScript/login.js"></script>
</body>
</html>
